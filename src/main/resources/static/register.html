<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Register user</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">
    <script src="/js/register.js"></script>
    <style>

	.register-form {
		width: 340px;
    	margin: 50px auto;
	}
    .register-form form {
    	margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .register-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {
        font-size: 15px;
        font-weight: bold;
    }
</style>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Arena cineplex</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="login.html">Log in</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </div>
</nav>
<div class="register-form">
    <form id="register">
        <h2 class="text-center">Register</h2>
        <div class="form-group col-xs-6 col-sm-6 col-md-6">
            <input type="text" class="form-control" placeholder="First name" id="firstName" required="required">
        </div>
        <div class="form-group col-xs-6 col-sm-6 col-md-6">
            <input type="text" class="form-control" placeholder="Last name"  id="lastName" required="required">
        </div>
        <div class="form-group">
            <input type="email" name="email"  class="form-control input-sm"  id="email"placeholder="Email Address">
        </div>
        <div class="form-group">
            <div class='input-group date' id='datetimepicker1'>
                <input type='text' class="form-control"  name="birthDate" id="birthDate"/>
                <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
          </span>
            </div>
            <script type="text/javascript">
         $(function() {
    $('#datetimepicker1').datetimepicker();
    });
    </script>
        </div>
        <div class="form-group">
            <input type="text" name="phone"  class="form-control input-sm" placeholder="Phone number" id="phoneNumber">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" required="required" id="username">
        </div>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                    <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                    <label for="role">User role </label>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                    <select id="role" name="role">
                        <option value="MANAGER">MANAGER</option>
                        <option value="SPECTATOR">SPECTATOR</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Create account</button>
        </div>

    </form>
</div>
</body>
</html>
